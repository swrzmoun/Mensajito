<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para Silvana</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #messageBox {
            display: none;
            margin-top: 20px;
            width: 0;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            color: #333;
            text-align: center;
            font-size: 24px;
            line-height: 100px;
            overflow: hidden;
            transition: width 1s ease;
            white-space: nowrap;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="showButton">¡Dímelo!</button>
    <div id="messageBox">Te amo mucho, Silvana. Este es un mensaje largo que expresa todo mi amor por ti. Quiero que sepas que eres la persona más importante en mi vida, y estoy muy agradecido por cada momento que compartimos juntos.</div>

    <script>
        document.getElementById('showButton').addEventListener('click', function() {
            var messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'block';
            setTimeout(function() {
                messageBox.style.width = '100%';
            }, 100);
        });
    </script>

</body>
</html>
