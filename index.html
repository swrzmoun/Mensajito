<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para Silvana</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Asegura que el padding no afecte la altura total */
        }
        #messageBox {
            display: none;
            margin-top: 20px;
            width: 100%; /* Asegura que el ancho sea del 100% */
            max-width: 400px; /* Limita el ancho máximo para pantallas grandes */
            height: auto; /* Permite que la altura se ajuste automáticamente */
            background-color: #fff;
            border: 2px solid #333;
            color: #333;
            text-align: center;
            font-size: 4vw; /* Ajuste responsivo del tamaño de fuente */
            line-height: 1.5; /* Mejora la legibilidad */
            overflow: hidden;
            transition: height 1s ease; /* Cambia el ancho a una transición de altura */
            padding: 10px; /* Espacio interno */
        }
        button {
            padding: 10px 20px;
            font-size: 5vw; /* Tamaño del botón ajustable para móviles */
            cursor: pointer;
            max-width: 100%; /* Asegura que el botón no exceda el ancho de la pantalla */
            border: none; /* Sin borde */
            background-color: #28a745; /* Color de fondo */
            color: white; /* Color del texto */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Efecto de transición para el color */
        }
        button:hover {
            background-color: #218838; /* Color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>

    <button id="showButton">¡Dímelo!</button>
    <div id="messageBox">Te amo mucho, Silvana. Este es un mensaje largo que expresa todo mi amor por ti. Quiero que sepas que eres la persona más importante en mi vida, y estoy muy agradecido por cada momento que compartimos juntos.</div>

    <script>
        document.getElementById('showButton').addEventListener('click', function() {
            var messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'block';
            // Cambia la altura para que el mensaje se muestre en la animación
            messageBox.style.height = messageBox.scrollHeight + 'px';
        });
    </script>

</body>
</html>
